<div class="row">
  <div class="col">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col">
    <h2>{{ recipe.name }} </h2>
  </div>
</div>

<div class="row my-2">
  <div class="col">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Manage recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">To shopping list</a>
        <a class="dropdown-item" href="#">Edit recipe</a>
        <a class="dropdown-item" href="#">Delete recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col">
    Ingredients
  </div>
</div>
